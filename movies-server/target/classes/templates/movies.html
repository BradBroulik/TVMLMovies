<?xml version="1.0" encoding="UTF-8" ?>
<!-- A catalogTemplate showing a listing of movies by actor -->
<document>
   <catalogTemplate>
      <banner>
         <title>Movies</title>
      </banner>
      <list>
         <section>
            <listItemLockup>
               <title>Matt Damon</title>
               <decorationLabel th:text="${response.resultCount}"></decorationLabel>
               <relatedContent>
                  <grid>
                     <section>
                       	<lockup th:each="movie : ${response.results}" th:attr="data-video=${movie.previewUrl}">
                       		<img th:src="${movie.artworkUrl100}" width="267" height="400" />
  							<title th:text="${movie.trackName}"></title>
  							<subtitle th:text="${movie.primaryGenreName}"></subtitle>
  						</lockup>
                     </section>
                  </grid>
               </relatedContent>
            </listItemLockup>
         </section>
      </list>
   </catalogTemplate>
</document>
